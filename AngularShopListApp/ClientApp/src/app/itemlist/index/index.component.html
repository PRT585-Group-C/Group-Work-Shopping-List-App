<div class="container">
  <h1>Item List</h1>

  <a href="#" routerLink="/itemlist/create/" class="btn btn-success">Create New Post</a>

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th width="220px">Action</th>
    </tr>
    <tr *ngFor="let post of itemlist">
      <td>{{ post.id }}</td>
      <td>{{ post.name }}</td>
      <td>
        <a href="#" [routerLink]="['/itemlist/', post.id, 'view']" class="btn btn-info">View</a>
      <!--<button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>-->
      </td>
    </tr>
  </table>
</div>
